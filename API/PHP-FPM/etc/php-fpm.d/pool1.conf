[pool1]
user = nginx
group = nginx
listen = 9001
listen.allowed_clients = 127.0.0.1
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.process_idle_timeout = 5s
pm.max_requests = 500
listen.backlog = -1
request_terminate_timeout = 120
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp/php
env[TMPDIR] = /tmp/php
env[TEMP] = /tmp/php
request_terminate_timeout = 120
